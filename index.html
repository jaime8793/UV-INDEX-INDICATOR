<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <title>UV Index App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
      </div>
      <div class="display2">
        <div class="card weather-card">
          <div class="search">
            <input type="text" class="search-bar" placeholder="Search City" />
            <button>
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 24 24"
                height="1.5em"
                width="1.5em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"
                ></path>
              </svg>
            </button>
          </div>
          <div class="weather">
            <h2 class="city">UV index in City is ...</h2>
            <h1 class="temp">22Â°C</h1>
            <img src="" alt="" class="icon" />
            <div class="description">Cloudy</div>
            <div class="uv-recommendation"></div>
          </div>
        </div>
        <div class="card uv-chart-card">
          <h3>UV Index Chart</h3>
          <img
            src="./source/Sunscreen-chart.jpg"
            alt="UV Chart Recommendation"
            width="400"
            height="250"
          />
        </div>
      </div>
    </div>
  </body>
</html>
